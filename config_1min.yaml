# Configuration LiteLLM Proxy pour 1min.ai
# Lancer avec: litellm --config config_1min.yaml --port 4000

model_list:
  # 1min.ai - GPT-4o Mini
  - model_name: one-min-gpt4o-mini
    litellm_params:
      model: one_min/gpt-4o-mini
      api_key: os.environ/ONE_MIN_API_KEY
    model_info:
      id: "1min-gpt4o-mini"

  # 1min.ai - Claude
  - model_name: one-min-claude
    litellm_params:
      model: one_min/claude-sonnet-4-5-20250929
      api_key: os.environ/ONE_MIN_API_KEY
    model_info:
      id: "1min-claude"

  # 1min.ai - Gemini
  - model_name: one-min-gemini
    litellm_params:
      model: one_min/gemini-2.5-pro
      api_key: os.environ/ONE_MIN_API_KEY
    model_info:
      id: "1min-gemini"

general_settings:
  master_key: "sk-1234"  # Clé pour authentifier les requêtes au proxy

litellm_settings:
  drop_params: true
  set_verbose: true
