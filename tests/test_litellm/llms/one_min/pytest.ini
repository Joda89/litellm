[pytest]
# Configuration pytest pour les tests 1min.ai

# Marqueurs personnalisés
markers =
    unit: tests unitaires
    integration: tests d'intégration
    slow: tests lents
    one_min: tests spécifiques à 1min.ai

# Options
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Verbose par défaut
addopts = -v --strict-markers

# Ignorer les répertoires
norecursedirs = .git .venv __pycache__ *.egg-info build dist

# Couverture de code (si pytest-cov est installé)
# --cov=litellm.llms.one_min
# --cov-report=html
# --cov-report=term-missing

# Timeout pour éviter les tests qui pendent (si pytest-timeout est installé)
# --timeout=10
